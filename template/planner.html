{% extends "index.html" %}
{% load static %}
{% block body %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Itinerary Planner</h1>
        <form class="mt-3" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" name="destination">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>

                <div class="form-group col-md-6">
                    <label for="end_date">End Date:</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>

            <div class="form-group">
                <label for="names">Names of People:</label>
                <input type="text" class="form-control" id="names" name="names" placeholder="Separate names with commas">
            </div>

            <div class="form-group">
                <label for="num_people">Number of People:</label>
                <input type="number" class="form-control" id="num_people" name="num_people">
            </div>

            <div class="form-group">
                <label for="activities">Activities:</label>
                <textarea class="form-control" id="activities" name="activities" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Plan Itinerary</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock body %}
